
<div id="login">
    <h2>Sign Up or Login</h2>
    <input type="text" placeholder="Username" class="form-control" id="email"><br/>
    <input type="password" placeholder="Password" class="form-control" id="password"><br/>
    <button type="submit" class="btn btn-primary" id = "submit" ng-click = "login()">Login</button>
    <button type="submit" class="btn btn-primary" id = "submit" ng-click = "createAccount()">Sign Up</button>
</div>
