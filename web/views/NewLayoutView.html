
<div id="newLayout">
    <h2>Create a new layout</h2>
    <input type="text" placeholder="Layout Name" class="form-control" id="layoutName"><br/>
    <input type="text" placeholder="Room Width" class="form-control" id="roomWidth"><br/>
    <input type="text" placeholder="Room Length" class="form-control" id="roomLength"><br/>
    <button type="submit" class="btn btn-primary" id = "submit" ng-click = "createLayout()">Create Layout</button>
</div>
